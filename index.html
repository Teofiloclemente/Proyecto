<script>
   function abrir() {
           document.getElementById("vent").style.display = "block";
           document.getElementById("contenedor").classList.add("blur");
       }

       function cerrar() {
           document.getElementById("vent").style.display = "none";
           document.getElementById("contenedor").classList.remove("blur");
       }

       // Cerrar ventana al hacer clic fuera de ella
       window.onclick = function(event) {
           var modal = document.getElementById("vent");
           if (!modal.contains(event.target) && modal.style.display === "block") {
               cerrar();
           }
       }
       function abrir1() {
           document.getElementById("vent1").style.display = "block";
           document.getElementById("contenedor1").classList.add("blur");
       }

       function cerrar1() {
           document.getElementById("vent1").style.display = "none";
           document.getElementById("contenedor1").classList.remove("blur");
       }

       // Cerrar ventana al hacer clic fuera de ella
       window.onclick = function(event) {
           var modal = document.getElementById("vent1");
           if (!modal.contains(event.target) && modal.style.display === "block") {
               cerrar();
           }
       }


document.getElementById('bn2').addEventListener('click', function() {
